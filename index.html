<!DOCTYPE html>
<html>
  <head>
    <title>gmail sender</title>
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
    <link rel="stylesheet" href="css/pikaday.css" charset="utf-8">
    <script src="https://use.fontawesome.com/a46defc72c.js"></script>
    <script src="js/pikaday.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class='nav' role='nav'>
        <ul>
          <li>
            <a href="http://www.scheduled.email/sign-out?redirect_to=http://localhost:8080" class='new-window'>Sign Out</a>
          </li>
          <li>
            <div class = "outbox"><a href id = "outbox">outbox</a></div>
          </li>
          <li>
            <a href id= "plus"><i class="fa fa-plus" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </header>

    <div class='main' role="main">
      <div class = "sign-in">
        <img src = "angelemail.png" class = "angel-logo"></img>
        <a href="http://www.scheduled.email/auth/google_oauth2/new?redirect_to=http://localhost:8080" class = "sign-in">Sign In</a>
      </div>
    </div>
    <!-- bower:js -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>

    <!-- endbower -->
    <script id="view-welcome" type="x-tmpl-mustache">
      <div class='alert errors-schedule'>
      </div>

      <form class='email-form'>

      <div class = "email-form-compose">
        <div class = "sending">
          <label>
            <input name="email[to]" type='email' class = "send-to" placeholder=" To:" style="font-family:Arial, FontAwesome" />
          </label>
        </div>
        <div>
          <label>
            <input name="email[subject]" type='text' placeholder= "Subject:"/>
          </label>
        </div>
        <div>
          <label class = "email-body">
              <textarea></textarea>
          </label>
        </div>
      </div>

      <div class = "schedule-send">
        <div class = "send-at">
          <label>
            <p>Starting At : </p> <input type="text" id = "datepicker" name="email[send_first_at]"  placeholder="&#xf017;  January 1st, 2016, 5pm" />
          </label>
        </div>

        <div class = "send-at">
          <label>
            <p>Repeat : </p><input name="email[times]" type='number' id = "every-time" placeholder="&#xf00d; 20" />
          </label>
        </div>

        <div>
          <label>
            <div class = "styled-select">
            <p>Every:</p>
            <select name="email[every_n_minutes]" class="place_holder dropdown">
             <option selected="selected" style=" display: none;">Repeat</option>
              <option value="{{#daysToMinutes}}1{{/daysToMinutes}}">Daily</option>
              <option value="{{#daysToMinutes}}2{{/daysToMinutes}}">2 Days</option>
              <option value="{{#daysToMinutes}}3{{/daysToMinutes}}">3 Days</option>
              <option value="{{#daysToMinutes}}4{{/daysToMinutes}}">4 Days</option>
              <option value="{{#daysToMinutes}}5{{/daysToMinutes}}">5 Days</option>
              <option value="{{#daysToMinutes}}6{{/daysToMinutes}}">6 Days</option>
              <option value="{{#daysToMinutes}}7{{/daysToMinutes}}">Weekly</option>
              <option value="{{#daysToMinutes}}30{{/daysToMinutes}}">Monthly</option>
              <option value="{{#daysToMinutes}}365{{/daysToMinutes}}">Yearly</option>
            </select>
           </div>
          </label>
        </div>
        <div>
          <a href class = "schedule">Schedule</a>
        </div>
      </div>

      </form>

      <div class = "blue-box">
        <div class = "envelope">
          <img src = "css/envelope.jpg">
        </div>
        <div class = "product-info">
          <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit,
          sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
          Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
           nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor
           in reprehenderit in voluptate velit esse cillum dolore eu fugiat
           nulla pariatur. Excepteur sint occaecat cupidatat non proident,
           sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
        </div>
      </div>

      <div class='emails-container'>
      </div>
      <div class='email-container'>
        <h1>Subject</h1>
          <ul>
            <li><p>Sent To:</p></li>
            <li><p>Sent At:</p></li>
          </ul>
          <p>
          Body: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
          do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
          ad minim veniam, quis nostrud exercitation ullamco laboris nisi
          ut aliquip ex ea commodo consequat. Duis aute irure dolor in
          reprehenderit in voluptate velit esse cillum dolore eu fugiat
          nulla pariatur. Excepteur sint occaecat cupidatat non proident,
          sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
      </div>
    </script>

    <script id="view-schedules" type="x-tmpl-mustache">
      <ul class='emails'>
        {{#schedules}}
          <li data-id={{id}} class='email'>
            {{ email.to }}
            {{ email.subject }}
            <a href='#email-delete' class='delete'>x</a>
          </li>
        {{/schedules}}
      </ul>
    </script>

    <script id="view-emails" type="x-tmpl-mustache">
      {{#emails}}
        <div class='email-master' data-id="{{id}}">
          <img src= "http://www.gravatar.com/avatar">
          <p>{{to}}</p>
          <h2>{{subject}}</h2>
          <h2>Date Sending At</h2>
        </div>
      {{/emails}}
    </script>

    <script id="view-email" type="x-tmpl-mustache">
      <div class='email' data-id="{{email.id}}">
        {{email.id}}
        {{#schedules}}
          <div class='schedule'>
            {{id}}
          </div>
        {{/schedules}}
        <a href="#" class="refresh-schedules" data-id="{{email.id}}">Refresh</a>
      </div>
    </script>

  </body>
</html>
