<!DOCTYPE html>
<html>
  <head>
    <title>gmail sender</title>
    <link rel="stylesheet" href="css/main.css" charset="utf-8">
  </head>
  <body>
    <header>
      <ul class='nav' role='nav'>
        <li><a href="http://www.scheduled.email/auth/google_oauth2/new?redirect_to=http://localhost:8080">Sign In</a>
        <li><a href="http://www.scheduled.email/sign-out?redirect_to=http://localhost:8080" class='new-window'>Sign Out</a>
        <li><a href="#new-schedule" class="new-schedule">+ Schedule</a></li>
      </ul>
    </header>

    <div class='main' role="main">

    </div>
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/mustache/mustache.js"></script>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>

    <!-- endbower -->
    <script id="view-welcome" type="x-tmpl-mustache">
      <h2 class = "headline">GMail Sender</h2>
      <div class='alert errors-schedule'>
        <ul>
        </ul>
      </div>
      <div class = "email-create">
        <form class='create-email'>
          <ul>
            <li><p>New Schedule</p></li>
            <li>
              <label>
                <input name="email[to]" type='email' placeholder="To" />
              </label>
            </li>
            <li>
              <label>
                <input name="email[subject]" type='text' placeholder="Subject" />
              </label>
            </li>
            <li>
              <label class = "body">
                <input name="body-placeholder" type='text' placeholder="Body" />
              </label>
            </li>
            <li>
              <a href id = "schedule">Schedule Email</a>
            </li>
            </ul>
          </div>
            <div class = "schedule-send">
            <ul>
              <li>
                <label>
                  <input name="email[send_first_at]" type='text' placeholder="Send at" />
                </label>
              </li>
              <li>
                <label>
                  <div class = "styled-select">
                  Repeat:
                  <select name="email[every_n_minutes]">
                    <option value="{{#daysToMinutes}}1{{/daysToMinutes}}">Daily</option>
                    <option value="{{#daysToMinutes}}2{{/daysToMinutes}}">2 Days</option>
                    <option value="{{#daysToMinutes}}3{{/daysToMinutes}}">3 Days</option>
                    <option value="{{#daysToMinutes}}4{{/daysToMinutes}}">4 Days</option>
                    <option value="{{#daysToMinutes}}5{{/daysToMinutes}}">5 Days</option>
                    <option value="{{#daysToMinutes}}6{{/daysToMinutes}}">6 Days</option>
                    <option value="{{#daysToMinutes}}7{{/daysToMinutes}}">Weekly</option>
                    <option value="{{#daysToMinutes}}30{{/daysToMinutes}}">Monthly</option>
                    <option value="{{#daysToMinutes}}365{{/daysToMinutes}}">Yearly</option>
                  </select>
                 </div>
                </label>
              </li>
              <li>
                <label>
                  <input name="email[times]" type='number' placeholder="Number of Times" />
                </label>
              </li>
              <li>
                <a href id = "confirm-button">Hit Send</a>
              </li>
           </div>
       </ul>
      </form>
      <div class='emails-container'>
      </div>
      <div class='email-container'>
        <h1>Subject</h1>
          <ul>
            <li><p>Sent To:</p></li>
            <li><p>Sent At:</p></li>
          </ul>
          <p>
          Body: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed
          do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
          ad minim veniam, quis nostrud exercitation ullamco laboris nisi
          ut aliquip ex ea commodo consequat. Duis aute irure dolor in
          reprehenderit in voluptate velit esse cillum dolore eu fugiat
          nulla pariatur. Excepteur sint occaecat cupidatat non proident,
          sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>
      </div>
    </script>

    <script id="view-schedules" type="x-tmpl-mustache">
      <ul class='emails'>
        {{#schedules}}
          <li data-id={{id}} class='email'>
            {{ email.to }}
            {{ email.subject }}
            <a href='#email-delete' class='delete'>x</a>
          </li>
        {{/schedules}}
      </ul>
    </script>

    <script id="view-emails" type="x-tmpl-mustache">
      {{#emails}}
        <div class='email-master' data-id="{{id}}">
          <h2>{{subject}}</h2>
          <h3>{{to}}</h3>
        </div>
      {{/emails}}
    </script>

    <script id="view-email" type="x-tmpl-mustache">
      <div class='email' data-id="{{email.id}}">
        {{email.id}}
        {{#schedules}}
          <div class='schedule'>
            {{id}}
          </div>
        {{/schedules}}
        <a href="#" class="refresh-schedules" data-id="{{email.id}}">Refresh</a>
      </div>
    </script>

  </body>
</html>
